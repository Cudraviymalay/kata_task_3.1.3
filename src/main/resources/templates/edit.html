<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Update User</h1>

    <form th:method="POST" th:action="@{/admin/update(id=${user.id})}" th:object="${user}">
        <div class="mb-3">
            <label for="name" class="form-label">Enter name:</label>
            <input type="text" th:field="*{username}" id="name" class="form-control">
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Enter lastName:</label>
            <input type="text" th:field="*{surname}" id="lastName" class="form-control">
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Enter age:</label>
            <input type="text" th:field="*{age}" id="age" class="form-control">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Enter email:</label>
            <input type="text" th:field="*{email}" id="email" class="form-control">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Enter password:</label>
            <input type="password" th:field="*{password}" id="password" class="form-control">
        </div>

        <div class="mb-3">
            <label for="roles" class="form-label">Role</label>
            <select name="role" class="form-select" multiple id="roles" style="height: 100px;">
                <option value="1">Admin</option>
                <option value="2">User</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
