<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <!-- Логотип -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-4">
    <h1 class="mb-4">Users List</h1>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.getAllUserRoles()}"></td>
            <td>
                <form th:action="@{/admin/edit}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${user.id}"/>
                    <button type="submit" class="btn btn-warning btn-sm">Edit</button>
                </form>
                <form th:action="@{/admin/delete/}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${user.id}"/>
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Кнопки для действий -->
    <div class="mt-3">
        <form th:action="@{/admin/new/}" method="get" style="display:inline;">
            <button type="submit" class="btn btn-primary btn-sm">Add new User</button>
        </form>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-secondary btn-sm">LogOut</button>
        </form>
        <form th:action="@{/user}" method="get" style="display:inline;">
            <button type="submit" class="btn btn-info btn-sm">Show my info</button>
        </form>
    </div>
</div>

<!-- Подключаем JavaScript для Bootstrap (для использования компонентов, таких как модальные окна и т.д.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
